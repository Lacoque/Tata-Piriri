<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival de Títeres</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/css/bootstrap-grid.css">
    <!-- <link rel="stylesheet" href="/css/css/bootstrap-grid.css.map"> -->
    <!-- <link rel="stylesheet" href="/css/css/bootstrap-grid.min.css"> -->
</head>
<body>
    <nav>

    </nav>
    <section id="inicio">
        <div class="d-flex justify-content-center flex-column">
            <div class="d-flex justify-content-center">
                <img src="/assets/img/marca-tata-piriri.png" alt="marca gráfica del Festival">
            </div>
            <div class="accion d-flex justify-content-center align-items-center flex-column">
                <h2>Del 3 al 8 de Junio</h2>
                <h4>2024</h4>
                <div class="btn-accion">
                    <a href="https://contenidx.com.ar" target="_blank" id="programacion">
                        <span class="text">¿Quiénes vienen?</span>
                        <span>Ver Programación</span>
                    </a>
                    <div id="entrada">
                        <img src="/assets/icons/ticket-simple-solid.svg" alt="ticket entradas">
                        <a href="https://contenidx.com.ar">
                            Entradas</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="int">
        <div class="d-flex align-items-center justify-content-center">
            <h4 class="px-1">
                Este festival cuenta con el apoyo del INT
            </h4>
            <img class="px-1" src="/assets/img/iso-int.svg" alt="Marca del Instituto Nacional del Teatro">
        </div>
    </section>

    <section id="info-programacion">
        <h1>Programación</h1>
    </section>

    <section id="info-entradas">
        <h1>Entradas</h1>
        <div class="seccion-card-entradas d-flex flex-row">
            <div class="card-entrada mx-2 px-1"><h3>Entrada General</h3><p>45 min en general</p></div>
            <div class="card-entrada mx-2 px-1"></div>
            <div class="card-entrada mx-2 px-1"></div>
        </div>
    </section>

    <section id="info-sedes">
        <h1>Sedes</h1>
    </section>

    <footer>
        <div class="item-footer"></div>
        <div class="item-footer"></div>
        <div class="item-footer"></div>
        <div class="item-footer"></div>
    </footer>

    <script src="/js/js/bootstrap.js" crossorigin="anonymous"></script>
</body>
</html>
